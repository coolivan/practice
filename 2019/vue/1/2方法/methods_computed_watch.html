<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <p>data_now: {{now}}</p>
        <button @click="methods_Now()">methods_Now</button>
        <p>computed_now: {{computed_now}}</p>
        <!-- <p>{{watch_now}}</p> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      let app = new Vue({
            el: '#app',
              data: {
              now: Date.now()
          },
         methods: {
              methods_Now() {
                  return this.now = Date.now();
              }
          },
          computed:{
              computed_now(){
                  return this.now+'a'
              }
          },
          watch:{
             now(){
                 setInterval(() => {
                     this.now = Date.now()
                 }, 1000);
             }
          }
        });
    </script>

</body>

</html>
