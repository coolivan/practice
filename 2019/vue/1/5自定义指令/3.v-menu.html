<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app" v-menu="contextMenu">
        自定义指令-右键菜单
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        Vue.directive('menu', {
            bind(el, binding) {
                let val = binding.value;
                el.oncontextmenu = (e) => {
                    console.log(val);
                }
            }
        })


        let app = new Vue({
            el: '#app',
            data: {
                contextMenu: ['aa', 'bb', 'cc']
            }
        });
    </script>
</body>

</html>
