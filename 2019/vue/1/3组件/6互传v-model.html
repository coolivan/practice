<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <aa v-model="n"></aa>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        const aa = {
            model:{
                prop:'a',// 指定v-model绑定的prop属性
                event:'plus'// 执行内部触发的哪个事件会修改指定的prop
            },
            props:['a'],
            data(){
                return{
                    val:this.a
                }
            },
            template:`
                <h1 @click="add">my-component-{{a}}</h1>
            `,
            methods:{
                add(){
                    this.val++;
                    this.$emit('plus',this.val)
                }
            }
        }
       
        let app = new Vue({
            el: '#app',
            data:{
                n:100
            },
            components:{
                aa
            }
        
        });
    </script>
</body>

</html>
