<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
.box{
    width: 100px;
    height: 100px;
    background: red;
}
</style>
<body>

    <div id="app">
        <div>a:{{a}}</div>
        <div>b:{{b}}</div>
        <div>n:{{n}}</div>
        <hr>
        <comp :checked.sync='a' :num.sync='n' :disabled.sync="b"></comp>
        <p>1.click to change b</p>
        <p>2.mouse in/out to change a</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        const comp = {
            props:['checked','disabled','num'],
            // props:{
            //     checked:Boolean,
            //     disabled:{
            //         type:Boolean
            //     },
            //     num
            // },
            data(){
                return{
                    c:this.checked,
                    d:this.disabled,
                    m:this.num
                }
            },
            template:`
                <div class="box" @click="changeDisable" @mouseover="setChecked" @mouseout="removeChecked"></div>
            `,
            methods:{
                changeDisable(){
                    // this.d = !this.d
                    // this.$emit('update:disabled',this.d)
                    this.m++;
                    this.$emit('update:num',this.m)
                },
                setChecked(){
                    console.log(this.checked);
                    this.c = !this.c;
                    this.$emit('update:checked',this.c)
                },
                removeChecked(){
                    this.c = !this.c;
                    this.$emit('update:checked', this.c)
                }
            }
        }
       
        let app = new Vue({
            el: '#app',
            data:{
                a:false,
                b:false,
                n:1
            },
            components:{
                comp
            }
            
        });
    </script>
</body>

</html>
