<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <aa :num="n" @add="count"></aa>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

        let app = new Vue({
            el: '#app',
            data:{
                n:18
            },
            methods:{
                count(v){
                    console.log('v',v);
                    this.n++
                }
            },
            components:{
                'aa':{
                    props:['num'],
                    data(){
                        return {
                            m:this.num
                        }
                    },
                    template:`<div @click="add">{{num}}</div>`,
                    methods:{
                        add(){
                            console.log('num',this.m);
                            this.$emit('add',this.m)
                        }
                    }
                }
            }

        });
    </script>
</body>

</html>
