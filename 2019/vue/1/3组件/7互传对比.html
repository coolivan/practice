<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <aa :a="n" @plus="count"></aa>
        <hr>
        <aa v-model="n"></aa>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        const aa = {
            model:{
                prop:'a',
                event:'plus'
            },
            props:['a'],
            data(){
                return{
                    val:this.a
                }
            },
            template:`
                <h1 @click="add">my-component-{{a}}</h1>
            `,
            methods:{
                add(){
                    this.val++;
                    console.log(this.val);
                    this.$emit('plus',this.val)
                }
            }
        }
       
        let app = new Vue({
            el: '#app',
            data:{
                n:100
            },
            components:{
                aa
            },
            methods:{
                count(v){
                    console.log(v);
                    this.n++
                }
            }
        });
    </script>
</body>

</html>
