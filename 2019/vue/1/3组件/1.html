<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <my-component-1></my-component-1> 
        <hr>
        <my-component-2></my-component-2> 
        <hr>
        <my-component-3></my-component-3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        Vue.component('my-component-1',{
            template:`
                <h1>my-component-1</h1>
            `
        })
        Vue.component('my-component-2',{
            template:`
                <div>
                    <h2>my-component-2</h2>
                    <my-component-4></my-component-4> 
                </div>
            `,
            // 组件嵌套
            components:{
                'my-component-4':{
                    template:`<h4>my-component-4</h4>`
                }
            }
        })

        let app = new Vue({
            el: '#app',
            components:{
                'my-component-3':{
                    template:`<h3>my-component-2</h3>`
                }
            }
        });
    </script>
</body>

</html>
