<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{title1}} ->{{title1|slice(7)}}</p>
        <p>{{title1}} ->{{title1|toUpperCase}}</p>
        <p>{{title1}} ->{{title1|initialUpperCase}}</p>
        <p>{{title2}} ->{{title2|initialUpperCase}}</p>
        <p>{{title2}} -> {{title2|spaceToHump}}</p>
        <p>{{title3}} ->{{title3|lineToHump}}</p>
        <p>{{title4}} ->{{title4|humpToLine}}</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                title1:'coolivan',
                title2:'cool ivan',
                title3:'cool-ivan',
                title4:'coolIvan'
            },
            filters:{
                toUpperCase(val){
                    return val.toUpperCase();
                },
                slice(val,n){
                    return val.slice(0, n || Infinity)+`${n<val.length?'...':''}`
                },
                initialUpperCase(val){
                    // '/( |^)[a-z]/g'
                    return val.toLowerCase().replace(/\b(\w)|\s(\w)/g, (w) => w.toUpperCase());  
                    // return val.toLowerCase().slice(0,1).toUpperCase() + val.slice(1)
                },
                lineToHump(val){
                    return val.toLowerCase().replace(/-(\w)/g,($0,$1)=>$1.toUpperCase());
                },
                spaceToHump(val){
                    return val.toLowerCase().replace(/\s(\w)/g,($0,$1)=>$1.toUpperCase());
                },
                humpToLine(val){
                    console.log(/([A-Z]{1})/.exec(val));
                    return val.replace(/([A-Z]{1})/,(w)=> '-'+ w.toLowerCase());
                },

            }
        })
    
    </script>
</body>
</html>
