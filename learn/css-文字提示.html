<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p{
            text-align: center;
            margin: 50px auto;
        }
        .tip{
            color: blueviolet;
            cursor: pointer;
            position: relative;
        }
        .tip::before{
            content: attr(data-tip);
            position: absolute;
            left: 50%;
            top: -1.8em;
            font-size: .9em;
            display: block;
            transform: translateX(-50%);
            color: white;
            background: blueviolet;
            border-radius: 10px;
            opacity: 0;
            /* 重点 */
            white-space:nowrap;
        }
        .tip:hover::before,.tip:hover::after{
            opacity: 0.8;
        }

        .tip::after{
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-width: 5px;
            border-style: solid;
            border-color: blueviolet transparent transparent transparent;
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
        }
    </style>
</head>
<body>
    <p>你永远不<span class="tip" data-tip="《懂你》">懂</span>我<span class="tip" data-tip="《容易受伤的女人》">伤悲</span>，就像白天不懂<span class="tip" data-tip="《夜夜夜》">夜</span>的黑！</p>
</body>
</html>
