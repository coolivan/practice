<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>动画4-css封装</title>
</head>
<style>
	div {
		width: 100px;
		height: 100px;
		background: red;
		position: absolute;
		top: 50px;
		left: 0;
	}
</style>

<body>
	<div id="div"></div>
	<p><button>start</button><button>end</button></p>

	<script src="js/itween.js"></script>
	<script type="text/javascript">
		var div = document.getElementById('div');
		let btn  = document.querySelectorAll('button');

		console.log(css(div,{translateX:100,rotate:45}))
	
		
		btn[0].addEventListener('click',function(){
			
			itween({
				el:div,
				attr:{
					top:300,
					rotate:360
				},
				duration:2000,
				cb:function(){
					// console.log(2)
				}
			})

		})
		btn[1].addEventListener('click',function(){
			itween.stop(div);
		})


	</script>

</body>

</html>
