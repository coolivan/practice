<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .slide {
        position: relative;
        margin: auto;
        width: 600px;
        height: 200px;
        text-align: center;
        font-family: Arial;
        color: #FFF;
        overflow: hidden;
    }

    .slide1 ul {
        display: flex;
        padding: 0;
        width: calc(600px * 4);
        animation: slide 10s infinite;
    }

    /*自动播放*/

    .slide1 li {
        width: 600px;
        height: 200px;
        list-style: none;
        line-height: 200px;
        font-size: 36px;
    }

    .slide1 li:nth-child(1) {
        background: #9fa8ef;
    }

    .slide1 li:nth-child(2) {
        background: #ef9fb1;
    }

    .slide1 li:nth-child(3) {
        background: #9fefc3;
    }

    .slide1 li:nth-child(4) {
        background: #9fa8ef;
    }

    @keyframes slide {

        0%,
        30% {
            transform: translateX(0)
        }


        33%,
        63% {
            transform: translateX(-600px)
        }


        66%,
        97% {
            transform: translateX(-1200px)
        }


        100% {
            transform: translateX(-1800px)
        }
    }



    /* ************************* */



    .slide2{
        position: relative;
    }

    .slide2 ul {
        padding: 0;
        display: flex;
        width: calc(600px * 3);
        transition: all 0.5s;
    }

    .slide2 li {
        width: 600px;
        height: 200px;
        list-style: none;
        line-height: 200px;
        font-size: 20px;
    }

    .slide2 li:nth-child(1) {
        background: #9fa8ef;
    }

    .slide2 li:nth-child(2) {
        background: #ef9fb1;
    }

    .slide2 li:nth-child(3) {
        background: #9fefc3;
    }

    .slide2 input[name="sildeInput"] {
        display: none;
    }

    .slide2 label[for^="sildeInput"] {
        position: absolute;
        top: 170px;
        width: 20px;
        height: 20px;
        margin: 0 10px;
        line-height: 20px;
        color: #FFF;
        background: green;
        cursor: pointer;
        border-radius: 50%;
        z-index: 2;
    }

    .slide2 label[for="sildeInput1"] {
        left: 0;
    }

    .slide2 label[for="sildeInput2"] {
        left: 30px;
    }

    .slide2 label[for="sildeInput3"] {
        left: 60px;
    }

    #sildeInput1:checked~ul {
        transform: translateX(0);
    }

    #sildeInput2:checked~ul {
        transform: translateX(-600px);
    }

    #sildeInput3:checked~ul {
        transform: translateX(-1200px);
    }

    #sildeInput1:checked~label[for="sildeInput1"] {
        color: #000;
        background: #fff;
    }

    #sildeInput2:checked~label[for="sildeInput2"] {
        color: #000;
        background: #fff;
    }

    #sildeInput3:checked~label[for="sildeInput3"] {
        color: #000;
        background: #fff;
    }
</style>

<body>
    <!-- 自动轮播 -->
    <div class="slide slide1">
        <ul class="slide-auto">
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>one</li>
        </ul>
    </div>


    <!-- 点击轮播 -->
    <div class="slide slide2">

        <input type="radio" name="sildeInput" value="0" id="sildeInput1" checked hidden />
        <label for="sildeInput1">1</label>

        <input type="radio" name="sildeInput" value="1" id="sildeInput2" hidden />
        <label for="sildeInput2">2</label>

        <input type="radio" name="sildeInput" value="1" id="sildeInput3" hidden />
        <label for="sildeInput3">3</label>

        <ul>
            <li>one-点击切换</li>
            <li>two-点击切换</li>
            <li>three-点击切换</li>
        </ul>
    </div>
</body>

</html>
