<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        height: 2000px;
    }

    #app {
        background: red;
        height: 50px;
        width: 100%;
        position: absolute;
        top: 200px;
    }
</style>

<body>
    <div id="app">

    </div>
</body>
<script>
    {
        let app = document.querySelector('#app');

        let t = getComputedStyle(app).top;

        window.addEventListener('scroll', () => {

            // console.log(app.offsetTop,window.scrollY);
            if (window.scrollY >= parseInt(t)) {
                app.style.position = 'fixed';
                app.style.top = 0
            }else{
                app.style.position = 'absolute';
                app.style.top = t
            }
        })


    }
</script>

</html>
