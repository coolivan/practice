		</ul>
	</section>		
		<script type="text/javascript">
			let app = document.querySelector('#app');
			let choose = app.querySelector('#choose');
			let li = app.querySelectorAll('li');
			let list = Array.from(li);
			let arr = [];
			
			list.forEach((li,index)=>{
				let temp = li.querySelectorAll('a');
				
				temp.forEach(a=>{
					a.onclick = function(){
						let mark = document.createElement('mark');
						mark.innerHTML = this.innerHTML;
						
						let x = document.createElement('a');
						x.innerHTML = 'x';
						x.setAttribute('href','javascript:;');
						
						mark.appendChild(x);
						arr[index] = mark;
						create();
						
						x.onclick = function(){
							arr.splice(index,1)
							//arr[index] = null;
							create()
						}
						
					}
					
				})
			})
			
			
			function create(){
				//重点:过滤掉[null],返回[]
				let inner = arr.filter(item=>item);
				choose.innerHTML = '你的选择：';
				
				console.log(arr,inner);
				inner.forEach(item=>{
					choose.appendChild(item)
				})
			}
			
			
			
			
			
			

		
			
		</script>
