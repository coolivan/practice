<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>开课吧——九九乘法表</title>
	<style>
		body {
			margin: 0;
			font-size: 0;
		}

		div {
			width: 120px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			color: #fff;
			margin-right: 2px;
			margin-bottom: 2px;
			border-radius: 5px;
			background: lightcoral;
			font-size: 16px;
			position: absolute;
		}

		#app {
			width: 100%;
			height: 100vh;
			background: linear-gradient(45deg, #dad4fa, #edebfd);
			padding: 30px 0 0 30px;
			box-sizing: border-box;
			margin: 0 auto;
			position: relative;
			overflow: hidden;
		}
		section{
			position: relative;
		}

		/*
            '#78cc64','#58cd7e','#4fcdad','#4cc7dd','#469ee8','#465de8','#5846e8','#8346e8','#9e46e8'
        */
	</style>
</head>

<body>
	<div id="app">
		<section class="box1"></section>
		<section class="box2"></section>
	</div>
	<script>

		var box1 = document.querySelector('.box1');
		var colors = ['#78cc64', '#58cd7e', '#4fcdad', '#4cc7dd', '#469ee8', '#465de8', '#5846e8', '#8346e8', '#9e46e8'];
		var str = '';
		for (var i = 1; i < 10; i++) {
			for (var j = 1; j <= i; j++) {
				var txt = j + ' * ' + i + ' = ' + j * i; //计算里面的数据
				str += '<div style="background:' + colors[i - 1] + ';left:' + ((j - 1) * 122 + 30) + 'px;top:' + ((i - 1) * 42 + 30) + 'px;">' + txt + '</div>';
			}
		}
		box1.innerHTML = str;
	</script>
</body>

</html>
