<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>
<style>
	* {
		padding: 0;
		margin: 0;
	}

	li {
		list-style: none;
	}

	img {
		border: none;
	}

	body {
		background: #ececec;
		padding-top: 50px;
	}

	#automatic {
		width: 970px;
		height: 344px;
		position: relative;
		margin: 0 auto;
		overflow: hidden;
	}

	.prev_div {
		width: 130px;
		height: 72px;
		position: absolute;
		top: 128px;
		left: 92px;
		z-index: 5;
		background: red;
		filter: alpha(opacity=0);
		opacity: 0;
		cursor: pointer;
	}

	.next_div {
		width: 130px;
		height: 72px;
		position: absolute;
		top: 128px;
		right: 92px;
		z-index: 5;
		background: red;
		filter: alpha(opacity=0);
		opacity: 0;
		cursor: pointer;
	}

	#automatic .btn {
		width: 50px;
		height: 50px;
		position: absolute;
		top: 50%;
		margin-top: -25px;
		z-index: 4;
		background: rgba(255, 255, 255, .5);
		cursor: pointer;
		text-align: center;
		line-height: 50px;
		font-family: cursive;
		font-size: 30px;
	}

	#automatic .prev {
		left: 72px;
	}


	#automatic .next {
		right: 72px;
	}



	#automatic ul {
		width: 970px;
		height: 344px;
		position: absolute;
		top: 0;
		left: 0;
		z-index: 1;
	}

	#automatic li {
		position: absolute;
	}

	#automatic .border {
		border: 4px solid #fff;
		width: 672px;
		height: 392px;
		position: absolute;
		top: 0;
		left: 50%;
		margin-left: -340px;
		z-index: 3;
	}

	#automatic .pos_0 {
		top: -104px;
		left: 0;
		z-index: 1;
		filter: alpha(opacity=0);
		opacity: 0;
	}

	#automatic .pos_1 {
		top: 104px;
		left: 0;
		z-index: 2;
		filter: alpha(opacity=60);
		opacity: 0.6;
	}

	#automatic .pos_2 {
		top: 43px;
		left: 50px;
		z-index: 3;
		filter: alpha(opacity=80);
		opacity: 0.8;
	}

	#automatic .pos_3 {
		top: 0;
		left: 145px;
		z-index: 4;
	}

	#automatic .pos_4 {
		top: 43px;
		right: 50px;
		z-index: 3;
		filter: alpha(opacity=80);
		opacity: 0.8;
	}

	#automatic .pos_5 {
		top: 104px;
		right: 0;
		z-index: 2;
		filter: alpha(opacity=60);
		opacity: 0.6;
	}

	#automatic .pos_6 {
		top: -104px;
		right: 0;
		z-index: 1;
		filter: alpha(opacity=0);
		opacity: 0;
	}
</style>

<body>
	<div id="automatic">

		<div class="prev btn">&lt;</div>

		<div class="next btn">&gt;</div>

		<div class="border"></div>

		<ul>
			<li class="pos_0"><a href=""><img src="img/4.jpg" width="100" alt="" /></a></li>
			<li class="pos_1"><a href=""><img src="img/1.jpg" width="270" alt="" /></a></li>
			<li class="pos_2"><a href=""><img src="img/2.jpg" width="510" alt="" /></a></li>
			<li class="pos_3"><a href=""><img src="img/3.jpg" width="680" alt="" /></a></li>
			<li class="pos_4"><a href=""><img src="img/4.jpg" width="510" alt="" /></a></li>
			<li class="pos_5"><a href=""><img src="img/1.jpg" width="270" alt="" /></a></li>
			<li class="pos_6"><a href=""><img src="img/2.jpg" width="270" alt="" /></a></li>
			<li class="pos_6"><a href=""><img src="img/3.jpg" width="270" alt="" /></a></li>
		</ul>

	</div>
	<script src="js/itween.js"></script>
	<script type="text/javascript">
		let lis = document.querySelectorAll('li');
		let btn = document.querySelectorAll('.btn');
		let boder = document.querySelector('.border');

		let arr = [];
		lis.forEach((item, index) => {
			let _img = item.querySelector('img');
			let obj = {
				li: {
					left: css(item, 'left'),
					top: css(item, 'top'),
					opacity: css(item, 'opacity'),
					zIndex: css(item, 'z-index')
				},
				img: {
					width: css(_img, 'width'),
					height: css(_img, 'height')
				}
			}
			arr.push(obj)
		})
		console.log(arr);

		btn[0].addEventListener('click', () => {
			arr.push(arr.shift());
			tab()
		})

		btn[1].addEventListener('click', () => {
			arr.unshift(arr.pop())
			tab()
		})


		function tab() {

			itween({
				el: boder,
				attr: {
					opacity: 0
				},
			})

			lis.forEach((item, index) => {
				itween({
					el: item,
					attr: {
						left: arr[index].li.left,
						top: arr[index].li.top,
						opacity: arr[index].li.opacity,
						zIndex: arr[index].li.zIndex
					}
				});
				itween({
					el: item.querySelector('img'),
					attr: {
						width: arr[index].img.width,
						height: arr[index].img.height
					},
					cb: function () {
						itween({
							el: boder,
							attr: {
								opacity: 1
							},
						})
					}
				})
			})
		}

	</script>
</body>

</html>
