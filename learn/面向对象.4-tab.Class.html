<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button.active {
            background: red
        }

        p {
            display: none;
        }

        p.active {
            display: block
        }
    </style>
</head>

<body>
    <div class="tab1">
        <button class="active">1</button>
        <button>2</button>

        <p class="active">text1</p>
        <p>text2</p>
    </div>
    <div class="tab2">
        <button class="active">1</button>
        <button>2</button>
        <button>3</button>

        <p class="active">text1</p>
        <p>text2</p>
        <p>text3</p>
    </div>

    <button class="next">第一个手动切换</button>
    <button class="auto">第二个自动切换</button>
    <script>
        class Tab {
            constructor(wrap) {
                this.wrap = document.querySelector(wrap);
                this.btns = this.wrap.querySelectorAll('button');
                this.ps = this.wrap.querySelectorAll('p');
                this.num = 0;
                this.btnFor()
            }
            btnFor() {
                this.btns.forEach((btn, i) => {
                    btn.addEventListener('click', () => {
                        psFor(i)
                    })
                });
            }

            psFor(i) {
                this.ps.forEach((p, j) => {
                    if (i === j) {
                        this.btns[j].className = 'active';
                        this.ps[j].className = 'active'
                    } else {
                        this.btns[j].className = '';
                        this.ps[j].className = ''
                    }
                })
            }


        }

        let tab1 = new Tab('.tab1');
        let tab2 = new Tab('.tab2');
        console.log(tab1, tab2);

        let next = document.querySelector('.next');
        let auto = document.querySelector('.auto');
        next.addEventListener('click', () => {
            tab1.num++;
            tab1.num = tab1.num > tab1.btns.length - 1 ? 0 : tab1.num;
            tab1.psFor(tab1.num)
        })

        auto.addEventListener('click', () => {
            setInterval(() => {
                tab2.num++;
                tab2.num = tab2.num > tab2.btns.length - 1 ? 0 : tab2.num;
                tab2.psFor(tab2.num);
            }, 1000)
        })
    </script>
</body>

</html>
