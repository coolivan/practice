		<script type="text/javascript">
			class Product{
				constructor(name,weight){
					this.name = name;
					this.weight = weight;
				}
				
				getName(){
					console.log(this.name);
				}
				getWeight(){
					console.log(this.weight);
				}
			}
			class Creator{
				create(name,weight){
					return new Product(name,weight)
				}
			}
