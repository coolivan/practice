<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding: 15px;
        }
        a{
            color: white;
            text-decoration: none;
        }
        .open{
            display: inline-block;
            background: lightskyblue;
            padding: 15px;
            margin: 15px;
        }
        #dialog{
            width: 50vw;
            height: 50vw;
            max-width: 400px;
            max-height: 300px;
            background: lightblue;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 15px;
            display: none;
        }
        #dialog:target{
            display: block;
        }
        .close{
            position: absolute;
            right: 15px;
            top: 15px;
        }
        
    </style>
</head>

<body>
    <div id="app">
        <a class="open" href="#dialog">Click Me</a>
        <div id="dialog">
            <p>Hello World!</p>
            <a class="close" href="#">X</a>
        </div>
    </div>
</body>

</html>
