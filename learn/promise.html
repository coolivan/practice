<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>new Promise()</title>
	</head>
	<body>
		<script>
			
			let p = new Promise((resolve, reject) => {
			  
			})
			
			async function name(params) {
			    await console.log();
			    
			}
			
			
			let wake = (time)=>{
				return new Promise((resolve,reject)=>{
					setTimeout(()=>{
						resolve(`${time/1000}秒醒来`)
					},time)
				})
			}
			
			let p1 = wake(3000);
			let p2 = wake(2000);
			
			Promise.all([p1,p2]).then((result)=>{
				console.log(result);
			}).catch((error)=>{
				console.log(error);
			});
			//["3秒醒来", "2秒醒来"]
			
			Promise.race([p1,p2]).then((result)=>{
				console.log(result);
			}).catch((error)=>{
				console.log(error);
			});
			//2秒醒来
			
	
			
		</script>
	</body>
</html>
