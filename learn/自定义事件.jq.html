<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>10</button>


    <script>

        {
            $.fn.longPress = function (fn) {
                let timer = null;
                let $this = this;

                Array.from(this).forEach(item => {
                    item.addEventListener('mousedown', (e) => {
                        timer = setTimeout(fn.bind(item, e), 800)
                    })
                    item.addEventListener('mouseup', () => {
                        clearTimeout(timer);
                    })
                });
            }



            $('button').longPress(function (e) {
                console.log(e);
                $(this).css('background', 'red');
            })
        }


    </script>
</body>

</html>
