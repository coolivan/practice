    //方法二
    function getPageOffset(el){
        let offset = {
            top:el.offsetTop,
            left:el.offsetLeft
        }
        while(el.offsetParent){
            el = el.offsetParent; 
            offset.top += el.offsetTop + el.clientTop;
            offset.left += el.offsetLeft + el.clientLeft;
        }
        return offset;
    }


}
