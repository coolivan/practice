<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拼图</title>
</head>
	<style type="text/css">
		ul{
			position: relative;
		}
		li{
			width: 100px;
			height: 100px;
			background-image: url(img/2.jpg);
			background-size: 800px 400px;
			list-style: none;
			position: absolute;
			transition: .1s;
			border: 1px solid rgba(255,255,255,0.5);
		}
		li.active{
			background-image: url(img/1.jpg);
			background-size: 800px 400px;
		}
	</style>
<body>
    <ul>
        
    </ul>
 

    <script>

		(function () {
			let ul = document.querySelector('ul');
					
			let html=''
			for (let i = 0; i <= 7; i++) {
				for (let j = 0; j <= 3; j++) {
					html+=`<li style="left:${i*100}px;top:${j*100}px;background-position:-${i*100}px -${j*100}px ;"></li>`
				}
			}
			ul.innerHTML = html;
			
			
			let li = document.querySelectorAll("li");
			li.forEach((item,index)=>{
				item.onmouseover = function(){
					this.classList.add('active');
					let ok = [...li].every(item=>{
						return item.classList.contains('active')
					})
					if(ok){
						console.log('已经全部更换过背景');
						setTimeout(() => {
							alert('已经全部更换过背景')
						}, 100);
						li.forEach(item=>{
							item.onmouseover = null;
						})
					}					
				}
			})
			
			
		})();
    </script>
</body>
</html>
